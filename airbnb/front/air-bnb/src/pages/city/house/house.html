<ion-header>
  <ion-navbar color="pink">
    <ion-title>
      Découvrez ce logement 
    </ion-title>
  </ion-navbar>
</ion-header> 

<ion-content padding class="grid-basic-page">
  <ion-card class="pictureSize">
    <ion-slides>
      <ion-slide *ngFor="let picture of pictures">
        <h1>{{picture}}</h1>
      </ion-slide>
    </ion-slides>
  </ion-card>
  <ion-label>{{house?.houseType}}</ion-label>
  <ion-title>{{house?.title}}</ion-title>
  <br>
  <ion-label>{{house?.address.city}}</ion-label>
  <br>
  <ion-card>
    <ion-row>
      <ion-col offset-1><ion-icon name="people"></ion-icon><span> {{house?.travelerNumber}} Voyageurs</span></ion-col>
      <ion-col col-6 ><ion-icon name="podium"></ion-icon><span> {{house?.roomNumber}}</span></ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-1 ><ion-icon name="people"></ion-icon><span> {{house?.sleepNumber}} Couchages</span></ion-col>
      <ion-col col-6 ><ion-icon name="podium"></ion-icon><span> {{house?.beddingType}}</span></ion-col>
    </ion-row>
  </ion-card>
  <p class="textColor">{{house?.description}}</p>
  <br>
  <hr>
  <ion-label >Dates de disponibilités</ion-label>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button full color="secondary">reserver</button>
  </ion-toolbar>
</ion-footer>
