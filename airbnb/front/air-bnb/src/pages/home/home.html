<ion-header>
  <ion-navbar color="pink">
    <ion-title class="header-title"> Trouver un Logement </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">


  <ion-card  (click)="goTo(Paris)">
    <img src="../../assets/imgs/card-paris.jpg" />
    <div class="card-title">Paris</div>
    <div class="card-subtitle">28 Logements</div>
  </ion-card>

  <ion-card  (click)="goTo(Rennes)">
    <img src="../../assets/imgs/card-rennes.png" />
    <div class="card-title">Rennes</div>
    <div class="card-subtitle">41 Logements</div>
  </ion-card>

  <ion-card  (click)="goTo(Nantes)">
    <img src="../../assets/imgs/card-nantes.jpg" />
    <div class="card-title">Nantes</div>
    <div class="card-subtitle">64 Logements</div>
  </ion-card>

  <ion-card  (click)="goTo(Niort)">
    <img src="../../assets/imgs/card-niort.jpg" />
    <div class="card-title">Niort</div>
    <div class="card-subtitle">72 Logements</div>
  </ion-card>


</ion-content>
